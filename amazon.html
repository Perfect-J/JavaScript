<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Project</title>
  <meta name="description" content="An e-commerce website for Amazon products">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/amazon.css">
</head>
<body>
  <header class="amazon-header">
    <nav class="amazon-header-left-section">
      <a href="amazon.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="Amazon Mobile Logo">
      </a>
    </nav>
    <nav class="amazon-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search" aria-label="Search Amazon">
      <button class="search-button">
        <img class="search-icon" src="images/icons/search-icon.png" alt="Search Icon">
      </button>
    </nav>
    <nav class="amazon-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>
      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart Icon">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </nav>
  </header>


  <body>
    <main class="main">
      <section class="products-grid">
        <div class="product-container">
          <div class="product-image-container">
            <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="Athletic Cotton Socks">
          </div>
          <div class="product-name limit-text-to-2-lines">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>
          <div class="product-rating-container">
            <img class="product-rating-stars" src="images/ratings/rating-45.png" alt="4.5 Star Rating">
            <div class="product-rating-count link-primary">
              87
            </div>
          </div>
          <div class="product-price">
            $10.90
          </div>
          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="product-spacer"></div>
          <div class="added-to-cart">
            <img src="images/icons/checkmark.png" alt="Checkmark Icon">
            Added
          </div>
          <button class="add-to-cart-button button-primary">
            Add to Cart
          </button>
        </div>
  
        <div class="product-container">
          <div class="product-image-container">
            <img class="product-image" src="images/products/intermediate-composite-basketball.jpg" alt="Intermediate Composite Basketball">
          </div>
          <div class="product-name limit-text-to-2-lines">
            Intermediate Size Basketball
          </div>
          <div class="product-rating-container">
            <img class="product-rating-stars" src="images/ratings/rating-40.png" alt="4 Star Rating">
            <div class="product-rating-count link-primary">
              127
            </div>
          </div>
          <div class="product-price">
            $20.95
          </div>
          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="product-spacer"></div>
          <div class="added-to-cart">
            <img src="images/icons/checkmark.png" alt="Checkmark Icon">
            Added
          </div>
          <button class="add-to-cart-button button-primary">
            Add to Cart
          </button>
        </div>
  
        <div class="product-container">
          <div class="product-image-container">
            <img class="product-image" src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" alt="Adults Plain Cotton T-Shirt - 2 Pack">
          </div>
          <div class="product-name limit-text-to-2-lines">
            Adults Plain Cotton T-Shirt - 2 Pack
          </div>
          <div class="product-rating-container">
            <img class="product-rating-stars" src="images/ratings/rating-45.png" alt="4.5 Star Rating">
            <div class="product-rating-count link-primary">
              56
            </div>
          </div>
          <div class="product-price">
            $7.99
          </div>
          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="product-spacer"></div>
          <div class="added-to-cart">
            <img src="images/icons/checkmark.png" alt="Checkmark Icon">
            Added
          </div>
          <button class="add-to-cart-button button-primary">
            Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
  </html>
